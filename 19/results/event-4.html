<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM event 객체</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }		
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
	<div class="container">
		<img src="images/cat.jpg" id="cat">	
	</div>
  
	<script>
		// Do it! 이벤트 대상에 접근하기 - this 예약어 사용
		let cat = document.querySelector("#cat");
		cat.onclick = function(event) {
			alert(`이미지 파일 : ${this.src}`);  // 이미지 파일 경로 출력
		}
	</script>
</body>
</html>
